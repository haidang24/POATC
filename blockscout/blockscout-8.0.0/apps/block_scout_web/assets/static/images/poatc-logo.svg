<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- POATC Icon -->
  <g transform="translate(0, 10)">
    <!-- Blockchain blocks representation -->
    <rect x="5" y="10" width="15" height="15" fill="url(#logoGradient)" rx="2"/>
    <rect x="25" y="5" width="15" height="15" fill="url(#logoGradient)" rx="2"/>
    <rect x="45" y="15" width="15" height="15" fill="url(#logoGradient)" rx="2"/>
    <rect x="65" y="8" width="15" height="15" fill="url(#logoGradient)" rx="2"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="17.5" x2="25" y2="12.5" stroke="#1a73e8" stroke-width="2"/>
    <line x1="40" y1="12.5" x2="45" y2="22.5" stroke="#1a73e8" stroke-width="2"/>
    <line x1="60" y1="22.5" x2="65" y2="15.5" stroke="#1a73e8" stroke-width="2"/>
    
    <!-- POATC Text -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
      POATC
    </text>
    
    <!-- Tagline -->
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666">
      Blockchain Explorer
    </text>
  </g>
</svg>
