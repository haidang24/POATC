<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POATCscan — Mini Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topbar">
      <div class="container row">
        <div class="brand">POATC<span>scan</span></div>
        <nav class="nav">
          <a href="#/" class="nav-link active" data-tab="home">Home</a>
          <a href="#/validators" class="nav-link" data-tab="validators">Validators</a>
          <a href="#/timedyn" class="nav-link" data-tab="timedyn">Time Dynamic</a>
        </nav>
        <div class="network-pill" id="network-pill">Local · 1337</div>
      </div>
    </header>

    <section class="search">
      <div class="container">
        <div class="search-card">
          <div class="title">Khám phá mạng POATC của bạn</div>
          <div class="search-row">
            <input id="searchInput" placeholder="Tìm block số/hash, tx hash, hoặc địa chỉ" />
            <button id="searchBtn">Tìm</button>
          </div>
          <div class="subrow">
            RPC: <input id="rpcInput" value="http://localhost:8547" />
            <button id="rpcSave">Kết nối</button>
            <span id="rpcStatus" class="muted"></span>
          </div>
        </div>
      </div>
    </section>

    <main class="container grid">
      <section class="card" id="homeView">
        <div class="card-header">
          <h3>Blocks mới nhất</h3>
          <div class="spacer"></div>
          <button id="refreshBtn" class="ghost">Refresh</button>
        </div>
        <div class="statsbar" id="statsBar">
          <div class="stat"><div class="k">Block</div><div class="v" id="statBlock">-</div></div>
          <div class="stat"><div class="k">Chain ID</div><div class="v" id="statChain">-</div></div>
          <div class="stat"><div class="k">Peers</div><div class="v" id="statPeers">-</div></div>
          <div class="stat"><div class="k">Gas Price</div><div class="v" id="statGas">-</div></div>
        </div>
        <div id="blocksList" class="table"></div>
      </section>

      <section class="card" id="rightPanel">
        <div class="card-header">
          <h3>Giao dịch gần đây</h3>
        </div>
        <div id="txsList" class="table"></div>
      </section>

      <section class="card" id="detailView" style="display:none"></section>

      <section class="card" id="validatorsView" style="display:none">
        <div class="card-header">
          <h3>Validator Selection</h3>
          <div class="spacer"></div>
          <button id="vsRefresh" class="ghost">Refresh</button>
        </div>
        <div id="validatorsStats" class="kv"></div>
        <div id="validatorsTable" class="table"></div>
      </section>

      <section class="card" id="timeDynView" style="display:none">
        <div class="card-header">
          <h3>Time Dynamic</h3>
          <div class="spacer"></div>
          <button id="tdRefresh" class="ghost">Refresh</button>
        </div>
        <div id="tdStats" class="kv"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container row">
        <div>POATCscan · Mini Explorer</div>
        <div class="muted">© 2025</div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
